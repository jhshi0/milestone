<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="application to plot stock trends prompting user input ticker tags.">
    <meta name="author" content="@jhshi">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>MILESTONE STOCKS|JHSHI</title>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.2.min.js" integrity="sha384-XypntL49z55iwGVUW4qsEu83zKL3XEcz0MjuGOQ9SlaaQ68X/g+k1FcioZi7oQAc" crossorigin="anonymous">    </script>
    <script type="text/javascript">
      Bokeh.set_log_level("info");
    </script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>display_plot.html</h2> 
          
	  <form method="POST"> 
   	    <input type="text" placeholder="FB, AMZN, APPL, NFLX, GOOG, TSLA etc" name="ticker">
	    <label for="ticker">ticker</label>
	    <br>
	    <input type="checkbox" id="open_price" name="open_price" value="open_price">
	    <label for="open_price">open price</label>
	    <input type="submit" name="submit">
	  </form>
	</div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
